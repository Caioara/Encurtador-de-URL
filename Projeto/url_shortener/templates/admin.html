<!DOCTYPE html>
<html>
<head>
    <title>Painel de URLs Encurtadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .url-cell {
            max-width: 200px;
            word-break: break-all;
        }
        .action-link {
            color: #dc3545;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #dc3545;
            border-radius: 4px;
            font-size: 12px;
        }
        .action-link:hover {
            background-color: #dc3545;
            color: white;
        }
        .back-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-link:hover {
            background-color: #545b62;
        }
        .external-link {
            color: #007bff;
            text-decoration: none;
        }
        .external-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Painel de URLs Encurtadas</h1>
    
    {% if urls %}
    <table>
        <tr>
            <th>URL Original</th>
            <th>URL Encurtada</th>
            <th>Criador</th>
            <th>Data de Criação</th>
            <th>Ações</th>
        </tr>
        {% for url in urls %}
        <tr>
            <td class="url-cell">
                <a href="{{ url[0] }}" target="_blank" class="external-link">{{ url[0] }}</a>
            </td>
            <td class="url-cell">
                <a href="/{{ url[1] }}" target="_blank" class="external-link">{{ host }}{{ url[1] }}</a>
            </td>
            <td>{{ url[2] }}</td>
            <td>{{ url[3] }}</td>
            <td>
                <a href="{{ url_for('delete_url', short_id=url[1]) }}" 
                   class="action-link"
                   onclick="return confirm('Tem certeza que deseja excluir esta URL?')">
                   Excluir
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>Nenhuma URL encurtada foi encontrada.</p>
    {% endif %}
    
    <a href="/" class="back-link">⬅ Voltar para página inicial</a>
</body>
</html>
